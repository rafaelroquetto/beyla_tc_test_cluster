apiVersion: v1
kind: ConfigMap
metadata:
  namespace: default
  name: beyla-config
data:
  beyla-config.yml: |
    # this is required to enable kubernetes discovery and metadata
    attributes:
      kubernetes:
        enable: true
    # this will provide automatic routes report while minimizing cardinality
    routes:
      unmatched: heuristic
    # let's instrument only the docs server
    discovery:
      services:
        - k8s_deployment_name: service-a
        - k8s_deployment_name: service-b
        - k8s_deployment_name: service-c
        - k8s_deployment_name: service-d
        - k8s_deployment_name: service-e
    trace_printer: text
    ebpf:
      enable_context_propagation: true
      traffic_control_backend: tcx
      disable_blackbox_cp: false
      track_request_headers: false
    network:
      enable: false
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: default
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
    spec:
      serviceAccountName: beyla
      hostPID: true # mandatory!
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: beyla
          image: beyla:test
          #imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true # mandatory!
            runAsUser: 0
            readOnlyRootFilesystem: true
            capabilities:
              add:
                - BPF
                - NET_RAW
                - PERFMON
                - DAC_READ_SEARCH
                - CHECKPOINT_RESTORE
                - NET_RAW
                - SYS_PTRACE
                - NET_ADMIN
          volumeMounts:
            - mountPath: /config
              name: beyla-config
            - mountPath: /var/run/beyla
              name: var-run-beyla
          env:
            - name: BEYLA_CONFIG_PATH
              value: "/config/beyla-config.yml"
            - name: BEYLA_LOG_LEVEL
              value: debug
            - name: BEYLA_BPF_DEBUG
              value: "1"
            - name: BEYLA_NETWORK_PRINT_FLOWS
              value: "0"
            - name: BEYLA_SKIP_GO_SPECIFIC_TRACERS
              value: "0"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://lgtm:4318"
      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
        - name: var-run-beyla
          emptyDir: {}
